<!DOCTYPE html>
<html>
    <head>
        <title>Vertically align</title>
        
        <style>
        body{
            position: relative;
            width: 1336px;
            height: 600px;
        }
        .cont {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        </style>
    </head>
    <body>
        <div class="cont">
            <h1>
                Isaac 257
            </h1>
        </div>
    </body>
</html>
